<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Edit User</title>
  </head>
  <body>
    <div class="container">
      <h1>Edit User {{id}}</h1>
    </div>
    <form action="/edit_user/{{id}}" method="post">
      {% csrf_token %}
      Name:<input type="text" name="name">
      Email:<input type="text" name="email">
      <input type="submit" value="submit">
    </form>
  </body>
</html>
