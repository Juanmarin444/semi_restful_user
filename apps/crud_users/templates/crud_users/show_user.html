<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Show User</title>
  </head>
  <body>
    <div class="container">
      <h1>Name of User {{user.id}}</h1>
      <h3>Full Name: {{user.full_name}}</h3>
