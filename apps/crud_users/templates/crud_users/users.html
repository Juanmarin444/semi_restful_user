<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Users</title>
  </head>
  <body>
    <div class="container">
      <h1>Users</h1>
      <div class="users">
        <table>
          <tr>
            <th>id</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created_at</th>
            <th>Action</th>
          </tr>
          {% for user in users %}
          <tr>
            <td>{{user.id}}</td>
            <td>{{user.full_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.created_at}}</td>
            <td>
              <a href="/show/{{user.id}}">Show</a>
              <a href="/edit/{{user.id}}">Edit</a>
            </td>
          </tr>
          {% endfor %}
        </table>
      </div>
      <div class="add_user">
        <a href="/add_user">Add a new user</a>
      </div>
    </div>
  </body>
</html>
